{% for room in rooms %} 
<div class="room-card">
    <div class="room-info">
        {% if request.user == room.host %}
        <a href="{% url 'update-room' room.id %}" class="edit-icon" 
        style="color: #00ff00; text-decoration: none; transition: all 0.3s ease-in-out;"
        onmouseover="this.style.color='#ff0000'; this.style.textShadow='0 0 8px rgba(255, 0, 0, 0.8)';"
        onmouseout="this.style.color='#00ff00'; this.style.textShadow='none';">
         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
             <path d="M12 20h9"/>
             <path d="M16.5 3.5a2.12 2.12 0 1 1 3 3L6 20l-4 1 1-4Z"/>
         </svg>
        </a>
     
        
        <a href="{% url 'delete-room' room.id  %}" style="text-decoration: none; font-size: large;" class="delete-btn" title="Delete activity">[x]</a>
        {% endif %}
        <a href="{% url 'room' room.id %}" style="text-decoration: none;"><h3 >{{ room.id }} â€” {{ room.name }}</h3></a>
        <p class="room-topic">[Topic: {{ room.topic.name }}]</p>
        <a href="{% url 'user-Profile' room.host.id %}" class="room-author">@{{ room.host.username }}</a>
    </div>
</div>
{% endfor %}
